---
# Set Update Schedule for GitHub Actions

version: 2
updates:

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      # Check for updates to GitHub Actions every week
      interval: "weekly"
      time: "09:00"
      # Use Greenwich Mean Time (UTC +01:00)
      timezone: "Europe/London"
    # Add assignees
    assignees:
      - "aljawaid"
